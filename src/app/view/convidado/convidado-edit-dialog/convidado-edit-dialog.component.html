<dx-popup
  [maxWidth]="400"
  [height]="280"
  [title]="title.getTitle()"
  [(visible)]="visible"
>
  <dxi-toolbar-item
    widget="dxButton"
    toolbar="bottom"
    location="after"
    [options]="closeButtonOptions"
  >
  </dxi-toolbar-item>
  <!-- CONTENT do POPUP !-->
  <div *dxTemplate="let data of 'content'">
    <form autocomplete="off" (submit)="save($event)">
      <dx-form id="form" [formData]="convidado">
        <!-- nome -->
        <dxi-item
          dataField="nome"
          [editorOptions]="{
            hint: 'Digite o nome do convidado'
          }"
        >
          <dxo-label text="Convidado"></dxo-label>
          <dxi-validation-rule type="required"></dxi-validation-rule>
          <dxi-validation-rule
            type="stringLength"

          ></dxi-validation-rule>
          <dxi-validation-rule
            type="async"
            message="O nome do convidado jÃ¡ existe."
            [validationCallback]="notExistsConvidadoByNomeValidation"
          ></dxi-validation-rule>
        </dxi-item>

        <!-- SAVE BUTTON !-->
        <dxi-item
          itemType="button"
          [buttonOptions]="{
            text: 'Salvar',
            type: 'success',
            useSubmitBehavior: true,
            disabled: saveSub && !saveSub.closed
          }"
        ></dxi-item>
      </dx-form>
    </form>
  </div>
</dx-popup>
